<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="hero">
        <div class="hero-grid">
            <div class="hero-image">
                <img src="./image-logo1.png" alt="logo">
            </div>
            <div class="hero-header">
                <h1>NAIROBI MORDERN HEALTHCARE</h1>
            </div>
        </div>
        <div>
            <nav class="navbar-links">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="registration.html">Registration</a></li>
                    <li><a href="records.html">Records</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="form-container">
        <div class="reg-header">
            <h3>Registration Form</h3>
        </div>
        <div class="reg-form">
            <form action="#" class="form">
              <div class="input-box">
                <label>Patient ID</label>
                <input type="text" placeholder="Enter Patient ID" required />
              </div>
      
              <div class="input-box">
                <label>First Name</label>
                <input type="text" placeholder="Enter first name" required />
              </div>
              <div class="input-box">
                <label>Middle Name</label>
                <input type="text" placeholder="Enter middle name" required />
              </div>
              <div class="input-box">
                <label>Surname</label>
                <input type="text" placeholder="Enter surname" required />
              </div>
              <div class="input-box">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter birth date" required />
              </div>
              <div class="input-box">
                <label>Gender</label>
                <select>
                  <option hidden>Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Prefer not to say</option>
                </select>
              </div>
              <div class="input-box">
                <label>County</label>
                <select>
                  <option hidden>County</option>
                  <option value="Mombasa">Mombasa</option>
                  <option value="Kwale">Kwale</option>
                  <option value="Kilifi">Kilifi</option>
                  <option value="TanaRiver">Tana River</option>
                  <option value="Lamu">Lamu</option>
                  <option value="TaitaTaveta">TaitaTaveta</option>
                  <option value="Garissa">Garissa</option>
                  <option value="Wajir">Wajir</option>
                  <option value="Marsabit">Marsabit</option>
                  <option value="Mandera">Mandera</option>
                  <option value="Isiolo">Isiolo</option>
                  <option value="Meru">Meru</option>
                  <option value="Tharaka-Nithi">Tharaka-Nithi</option>
                  <option value="Embu">Embu</option>
                  <option value="Machakos">Machakos</option>
                  <option value="Makueni">Makueni</option>
                  <option value="Nyandarua">Nyandarua</option>
                  <option value="Nyeri">Nyeri</option>
                  <option value="Kirinyaga">Kirinyaga</option>
                  <option value="Muranga">Muranga</option>
                  <option value="Kiambu">Kiambu</option>
                  <option value="Turkana">Turkana</option>
                  <option value="WestPokot">WestPokot</option>
                  <option value="Samburu">Samburu</option>
                  <option value="Trans-Nzoia">Trans-Nzoia</option>
                  <option value="UasinGishu">UasinGishu</option>
                  <option value="Elgeyo-Marakwet">Elgeyo-Marakwet</option>
                  <option value="Nandi">Nandi</option>
                  <option value="Baringo">Baringo</option>
                  <option value="Laikipia">Laikipia</option>
                  <option value="Nakuru">Nakuru</option>
                  <option value="Narok">Narok</option>
                  <option value="Kajiado">Kajiado</option>
                  <option value="Kericho">Kericho</option>
                  <option value="Bomet">Bomet</option>
                  <option value="Kakamega">Kakamega</option>
                  <option value="Vihiga">Vihiga</option>
                  <option value="Bungoma">Bungoma</option>
                  <option value="Busia">Busia</option>
                  <option value="Siaya">Siaya</option>
                  <option value="HomaBay">HomaBay</option>
                  <option value="Migori">Migori</option>
                  <option value="Kisii">Kisii</option>
                  <option value="Nyamira">Nyamira</option>
                  <option value="Nairobi">Nairobi</option>
                  <option value="Kilifi">Kilifi</option>
                </select>
              </div>
              <div class="form-btns">
                <div class="clear-btn">
                  <button>Clear</button>
                </div>
                <div class="submit-btn">
                  <button>Submit</button>
                </div>
              </div>
            </form>
        </div>
      </section>
    <footer>
        <div class="footer-links">
            <p>&copy LELEI KENNEDY KIPKOECH | P15/2127/2020</p>
            <p>Nairobi</p>
        </div>
    </footer>
</body>
</html>
